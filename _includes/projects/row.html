{% if include.url %}
  <a href="{{ include.url }}" class="table__row">
{% else %}
  <span class="table__row">
{% endif %}
  <div class="table__cell" data-name="id">{{ include.id }}</div>
  <div class="table__cell" data-name="title">{{ include.title }}</div>
  <div class="table__cell" data-name="by">{{ include.by }}</div>
  <div class="table__cell" data-name="date">{{ include.date }}</div>
{% if include.url %}
  </a>
{% else %}
  </span>
{% endif %}
